<body>
    <h3>엔터티 문자 활용 </h3>
    <hr>
    <h4>기호</h4>
    10 &divide; 2 = 5 <br>
    10 &lt; 5 = false <br>
    10 + 20 = &sum;30 <br>
    2<sup>3</sup>=8 <br>
    1101<sub>2</sub> = 13<sub>10</sub> <br>
    여기까지 &lt;기호&gt; 였어요
    <p> 오늘도 엄마는 &quot;공부 열심히 해라&quot; 라고 잔소리 하셨다.</p>
    <hr>
    <h3> 텍스트 꾸미기 </h3>
    <b>진하게</b> <br>
    <strong>중요한</strong> <br>
    <em>강조</em> <br>
    <i>이탤릭으로 강조</i> <br>
    <b><i>진하게 이탤릭으로 강조</i></b> <br>
    보통문자의<sup>윗첨자</sup> <br>
    보통문자의<sub>아랫첨자</sub> <br>
    <mark>하이라이팅</mark><br>
</body>
